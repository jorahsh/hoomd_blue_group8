#### CI CONFIG

language: python

python:
  - "3.5"

integrations:
  notifications:
    - integrationName: hipchat-integration
      type: hipchat
      recipients:
        - "#3719716"

env:
  global:
  - TRAVIS=False
  - secure: 
build:
  cache: false
  cache_dir_list:
    - /opt/conda/envs/epoxpy_env/
  pre_ci_boot:
    image_name: cmelab/base-image
    image_tag: test-dybond
    pull: true
  ci:
    - pip install -e .
    - PYTEST_ADDOPTS="-c pytest-shippable.ini" pytest
  on_success:
    - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
    - COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN shippable_retry coveralls
